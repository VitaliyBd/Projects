<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор эффектов</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white flex w-screen h-screen overflow-hidden">

    <!-- Левая панель управления -->
    <div id="controls" class="w-72 h-screen p-4 bg-gray-800 flex-shrink-0">
        <h2 class="text-lg font-semibold mb-4">Панель управления</h2>

        <!-- Главный дропдаун (выбор эффекта) -->
        <label for="effect-selector" class="block mb-2">Выберите эффект:</label>
        <select id="effect-selector" class="w-full p-2 mb-4 bg-gray-700 text-white rounded">
            <option value="grid">Grid</option>
        </select>

        <!-- Контейнер для контроллеров -->
        <div id="effect-controls"></div>
    </div>

    <!-- Правый Canvas -->
    <div id="canvas-panel" class="flex-grow h-screen"></div>

    <!-- Подключение скриптов -->
    <script src="main.js" defer></script>

</body>
</html>
